    body {

        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        overflow: hidden;
        background: radial-gradient(circle at 50% 50%, #0a1b1d 0%, #000 100%);
    }
    .particle {
        position: absolute;
        border-radius: 50%;
        pointer-events: none;
    }
    .particle-bokeh {
        background: radial-gradient(circle, rgba(6, 228, 249, 0.2) 0%, rgba(6, 228, 249, 0) 70%);
        filter: blur(12px);
    }
    .particle-sharp {
        background: #fff;

    }

    .primary-glow {

    }
    .primary-glow:hover {
        box-shadow: 0 0 25px rgba(6, 228, 249, 0.6);

</div>
<div class="relative">
<input class="w-full bg-black/40 border border-white/10 rounded-lg h-14 px-4 pr-12 text-white placeholder:text-white/20 focus:outline-none focus:border-primary/50 focus:ring-1 focus:ring-primary/20 transition-all" placeholder="••••••••" type="password"/>
<button class="absolute right-4 top-1/2 -translate-y-1/2 text-white/30 hover:text-primary transition-colors" type="button">
<span class="material-symbols-outlined text-[20px]">visibility</span>

</div>
